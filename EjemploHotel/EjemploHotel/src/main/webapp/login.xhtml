<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel value="Usuario" />
                <h:inputText value="#{loginusr.name}" required="true" />
                
                <h:outputLabel value="Clave:" />
                <h:inputSecret value="#{loginusr.password}" required="true"  />
                
                <h:commandButton value="Ingresa" action="#{loginusr.validarUsuario()}"/>
                
                <h:outputLabel value="#{loginusr.mensaje}" />
            </h:panelGrid>

        </h:form> 
    </h:body>
</html>
